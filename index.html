<!DOCTYPE html>
<html ng-app="newborn">

<head>
    <meta charset="utf-8">
    <title>КШОНН</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bower/css/bower.css"></link>
    <link rel="stylesheet" href="./css/styles.css"></link>
    <link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <script src="./bower/scripts/bower.js"></script>
    <script src="./scripts/app.js"></script>
</head>

<body ng-controller="mainCtrl">
    <float-header ng-class="totalClass">
        <div>
            <h2>Клиническая Шкала Оценки Недоношенных Новорожденных</h2>
        </div>
        <div>
            <assessment-results score="totalScore" assessment="assessment"></assessment-results>
            <div>{{totalState}} состояние</div>
            <div>{{transporting.text}}</div>
        </div>
    </float-header>

    <assessment-table assessment="assessment"></assessment-table>

    <recommendation-list assessment="assessment"></recommendation-list>

    <footer ng-class="totalClass">Методика - ©В.А. Буштырев</footer>
</body>
